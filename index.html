<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>LuckyGame</title>
</head>
<body>

    <div class="wrapper">
        <h1>LuckyGame</h1>
        <span class="credits">200 €</span>
        <button type="submit" class="dice" onclick="roll()">Würfeln</button>
        <button type="submit" class="reset" onclick="resetValue()">Reset</button>
        <div class="wrapperCube">
            <img src="./dice-1-solid.svg" height="50px" width="50px" name="wuerfelOne" class="resultOne" />
            <img src="./dice-1-solid.svg" height="50px" width="50px" name="wuerfelTwo" class="resultTwo"/>
            <img src="./dice-1-solid.svg" height="50px" width="50px" name="wuerfelThree" class="resultThree"/>
        </div>
    </div>


    <script src="./app.js"></script>
</body>
</html>
